chassis {
    evpn-vxlan-default-switch-support;
    network-services enhanced-ip;
}

interfaces {
    fxp0 {
        unit 0 {
            family inet {
                address 192.168.110.12/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family {
            inet {
                    address 10.1.255.2;
                }
            iso {
                    address 49.0001.0001.0002.00;
                }
                }
        }
        }
    ge-0/0/0 {
        mtu 9000;
        }
    ge-0/0/1 {
        mtu 9000;
        unit 0 {
            family {
            inet {
                    address 10.1.100.4/31;
                }
            iso;
                mpls;
            }
        }
        }
    ge-0/0/2 {
        mtu 9000;
        unit 0 {
            family {
            inet {
                    address 10.1.100.6/31;
                }
            iso;
                mpls;
            }
        }
        }
    }
routing-instances {
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 192.168.110.254;
            }
        }
    }
}
protocols {
    lldp {
        interface all;
        interface fxp0 {
            disable;
        }
        }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface lo0.0 {
            passive;
        }
        
        
        interface ge-0/0/1 {
            point-to-point;
        }
        
        interface ge-0/0/2 {
            point-to-point;
        }
        }
    mpls {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        }
    rsvp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        }
    ldp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        }
}


