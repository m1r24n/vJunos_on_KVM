    "subnet4": [
      {
        "id": 1,
        "option-data": [
          {
            "data": "192.168.254.254",
            "name": "routers"
          },
          {
            "data": "192.168.254.254",
            "name": "tftp-server-address"
          },
          {
            "data": "192.168.1.1",
            "name": "domain-name-servers"
          }
        ],
        "pools": [
          {
            "pool": "192.168.254.1 - 192.168.254.200"
          }
        ],
        "subnet": "192.168.254.0/24"
      }
    ],
    "valid-lifetime": 3600
  }
}