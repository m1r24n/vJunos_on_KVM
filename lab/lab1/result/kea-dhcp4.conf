{
  "Dhcp4": {
    "control-socket": {
      "socket-name": "/run/kea/kea4-ctrl-socket",
      "socket-type": "unix"
    },
    "expired-leases-processing": {
      "flush-reclaimed-timer-wait-time": 25,
      "hold-reclaimed-time": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "reclaim-timer-wait-time": 10,
      "unwarned-reclaim-cycles": 5
    },
    "interfaces-config": {
      "interfaces": [
        "br1"
      ],
      "service-sockets-max-retries": 200000,
      "service-sockets-retry-wait-time": 5000
    },
    "lease-database": {
      "lfc-interval": 3600,
      "type": "memfile"
    },
    "loggers": [
      {
        "debuglevel": 0,
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "/var/log/kea/kea-dhcp4.log",
            "pattern": "%-5p %m\n"
          }
        ],
        "severity": "INFO"
      }
    ],
    "option-def": [
      {
        "array": false,
        "code": 0,
        "encapsulate": "",
        "name": "image-file-name",
        "record-types": "",
        "space": "vendor-encapsulated-options-space",
        "type": "string"
      },
      {
        "array": false,
        "code": 1,
        "encapsulate": "",
        "name": "config-file-name",
        "record-types": "",
        "space": "vendor-encapsulated-options-space",
        "type": "string"
      },
      {
        "array": false,
        "code": 2,
        "encapsulate": "",
        "name": "image-file-type",
        "record-types": "",
        "space": "vendor-encapsulated-options-space",
        "type": "string"
      },
      {
        "array": false,
        "code": 3,
        "encapsulate": "",
        "name": "transfer-mode",
        "record-types": "",
        "space": "vendor-encapsulated-options-space",
        "type": "string"
      },
      {
        "array": false,
        "code": 4,
        "encapsulate": "",
        "name": "alt-image-file-name",
        "record-types": "",
        "space": "vendor-encapsulated-options-space",
        "type": "string"
      },
      {
        "array": false,
        "code": 5,
        "encapsulate": "",
        "name": "http-port",
        "record-types": "",
        "space": "vendor-encapsulated-options-space",
        "type": "string"
      },
      {
        "array": true,
        "code": 150,
        "name": "tftp-server-address",
        "space": "dhcp4",
        "type": "ipv4-address"
      }
    ],
    "rebind-timer": 1800,
    "renew-timer": 900,
    "reservations-global": true,
    "reservations": [
      {
        "hostname": "r1",
        "hw-address": "52:54:00:83:d8:4d",
        "ip-address": "192.168.254.11",
        "option-data": [
          {
            "name": "vendor-encapsulated-options"
          },
          {
            "data": "r1.conf",
            "name": "config-file-name",
            "space": "vendor-encapsulated-options-space"
          },
          {
            "data": "tftp",
            "name": "transfer-mode",
            "space": "vendor-encapsulated-options-space"
          }
        ]
      },
      {
        "hostname": "r2",
        "hw-address": "52:54:00:d0:aa:ff",
        "ip-address": "192.168.254.12",
        "option-data": [
          {
            "name": "vendor-encapsulated-options"
          },
          {
            "data": "r2.conf",
            "name": "config-file-name",
            "space": "vendor-encapsulated-options-space"
          },
          {
            "data": "tftp",
