system {
    host-name r2;
    root-authentication {
		encrypted-password "$1$v0IqqZH5$k2Hu5FNiPpKSW5/.8wED5/"; ## SECRET-DATA
    }
    login {
        user admin {
            class super-user;
            authentication {
				encrypted-password "$1$v0IqqZH5$k2Hu5FNiPpKSW5/.8wED5/"; ## SECRET-DATA
                ssh-rsa "ssh-rsa  irzan@mir-desktop";
                }
        }
    }
    services {
        ssh {
            root-login allow;
            sftp-server;
        }
        netconf {
            ssh;
        }
    }
    arp {
        aging-timer 5;
    }
    management-instance;
    syslog {
        file interactive-commands {
            interactive-commands any;
        }
        file messages {
            any notice;
            authorization info;
        }
    }
}
forwarding-options {
    tunnel-termination;
}
interfaces {
    re0:mgmt-0 {
        unit 0 {
            family inet {
                address 192.168.254.12/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family {
            inet {
                    address 10.1.255.2;
                }
            inet6 {
                    address fc00:dead:beef:ffff::2;
                }
                iso {
                    address 49.0001.0001.0002.00;
                }
                }
        }
        }
    et-0/0/0 {
        mtu 9000;
        }
    et-0/0/1 {
        mtu 9000;
        unit 0 {
            family {
            inet {
                    address 10.1.100.1/31;
                }
            inet6;
                iso;
                }
        }
        }
    et-0/0/2 {
        mtu 9000;
        unit 0 {
            family {
            inet {
                    address 10.1.100.3/31;
                }
            inet6;
                iso;
                }
        }
        }
    }
routing-instances {
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 192.168.254.254;
            }
        }
    }
}
protocols {
    lldp {
        interface all;
        interface re0:mgmt-0 {
            disable;
        }
        }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface lo0.0 {
            passive;
        }
        
        
        interface et-0/0/1 {
            point-to-point;
        }
        
        interface et-0/0/2 {
            point-to-point;
        }
        }
    mpls {
        }
    rsvp {
        }
    ldp {
        }
}


