default-lease-time 600;
max-lease-time 7200;
ddns-update-style none;
option space NEW_OP;
option NEW_OP.image-file-name code 0 = text;
option NEW_OP.config-file-name code 1 = text;
option NEW_OP.image-file-type code 2 = text; 
option NEW_OP.transfer-mode code 3 = text;
option NEW_OP.alt-image-file-name code 4= text;
option NEW_OP.http-port code 5= text;
option NEW_OP-encapsulation code 43 = encapsulate NEW_OP;
option NEW_OP.proxyv4-info code 8 = text;
option option-150 code 150 = { ip-address };

subnet 192.168.171.0 netmask 255.255.255.0 {
	range 192.168.171.1 192.168.171.200;
	option routers 192.168.171.254;
	option option-150 192.168.171.254;
}
host leaf1 {
  hardware ethernet 52:54:00:cb:42:7a;
  fixed-address 192.168.171.11;
  }
host leaf2 {
  hardware ethernet 52:54:00:65:f5:b0;
  fixed-address 192.168.171.12;
  }
host leaf3 {
  hardware ethernet 52:54:00:05:d9:95;
  fixed-address 192.168.171.13;
  }
host spine1 {
  hardware ethernet 52:54:00:b8:81:62;
  fixed-address 192.168.171.14;
  }
host spine2 {
  hardware ethernet 52:54:00:3c:94:8d;
  fixed-address 192.168.171.15;
  }
