    ip_address: 192.168.171.14
    port:
      ge-0/0/0: s1l4
      ge-0/0/1: s2l4
      ge-0/0/2: l4p2
      ge-0/0/3: l4p3
      ge-0/0/4: l4p4
      ge-0/0/5: l4p5
