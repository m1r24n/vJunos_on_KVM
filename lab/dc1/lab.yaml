junos_login:
  user: admin
  password: pass01
ip_pool:
  subnet: 192.168.171.0/24
  gateway: 192.168.171.254
  option-150: 192.168.171.254
  range: 
    min: 192.168.171.1
    max: 192.168.171.100
vm:
  spine1:
    type: vjunosswitch
    ip_address: 192.168.171.1
    port:
      ge-0/0/0: s1l1
      ge-0/0/1: s1l2
      ge-0/0/2: s1l3
      ge-0/0/3: s1l4
      ge-0/0/4: s1l6
      ge-0/0/5: s1l7
  spine2:
    type: vjunosswitch
    ip_address: 192.168.171.2
    port:
      ge-0/0/0: s2l1
      ge-0/0/1: s2l2
      ge-0/0/2: s2l3
      ge-0/0/3: s2l4
      ge-0/0/4: s2l5
      ge-0/0/5: s2l6
  leaf1:
    type: vjunosswitch
    ip_address: 192.168.171.11
    port:
      ge-0/0/0: s1l1
      ge-0/0/1: s2l1
      ge-0/0/2: l1p2
      ge-0/0/3: l1p3
      ge-0/0/4: l1p4
      ge-0/0/5: l1p5
